<body class="text-white" style="height: 95vh">
    <div id="timerMenu">
        <div class="timer-menu-container bg-dark border border-3 border-light rounded my-5 p-4">
            <div id="timerCreateMenu" class="mb-3">
                <h2>Create Timer</h2>
                <div class="mb-3">
                    <label for="timerTitle" class="form-label">Timer Title</label>
                    <input type="text" id="timerTitle" class="form-control" placeholder="Enter Timer Title">
                </div>
                <label class="form-label">Timer Segments</label>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button onclick="addSegment()" class="btn btn-light">
                    <i class="bi bi-plus"></i> Add Segment
                </button>
                <button onclick="createTimer()" class="btn btn-success">
                    <i class="bi bi-clock"></i> Create Timer
                </button>
            </div>
        </div>
        <div class="timer-menu-container bg-dark border border-3 border-light rounded my-5 p-4">
            <h2 class="mb-3">My Timers</h2>
            <div id="savedTimers" class="d-grid gap-2">

            </div>
            <div class="d-flex justify-content-between mt-4">
                <button onclick="exportTimers()" class="btn btn-primary">
                    <i class="bi bi-file-earmark-arrow-up"></i> Export Timers
                </button>
                <div>
                    <button onclick="document.getElementById('importFile').click()" class="btn btn-primary">
                        <i class="bi bi-file-earmark-arrow-down"></i> Import Timers
                    </button>
                    <input type="file" id="importFile" style="display: none;" onchange="importTimers(event)" accept=".json">
                </div>
            </div>
        </div>
    </div>


    <div id="timerDisplay"  style="display: none;">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <div id="digitalTimer" class="display-2 fw-semibold text-center text-black">0:00</div>
                </div>
            </div>
        </div>

        <div onclick="pauseTimer()" class="flex-grow-1 d-flex justify-content-center align-items-center" style="height: 77vh">
            <canvas id="pieChart" width="1000" height="1000" style="width: min(70vh, 70vw); height: min(70vh, 70vw)"></canvas>
        </div>

        <div class="container mb-3 fixed-bottom">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button onclick="pauseTimer()" class="btn btn-success me-2" id="pauseButton">
                        <i class="bi bi-pause-fill"></i> Pause
                    </button>
                    <button onclick="resetTimer()" class="btn btn-danger me-2">
                        <i class="bi bi-arrow-clockwise"></i> Restart
                    </button>
                    <button onclick="changeTimer()" class="btn btn-info">
                        <i class="bi bi-pencil-square"></i> Change Timer
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="accurate_interval.js"></script>
    <script src="timer.js"></script>
    <script src="nosleep.js"></script>
    <script>
        var noSleep = new NoSleep();
        document.addEventListener('click', function enableNoSleep() {
            document.removeEventListener('click', enableNoSleep, false);
            noSleep.enable();
        }, false);
        window.onload = function() {
            loadSavedTimers();
            document.querySelector('[type="color"]').value = generateRandomHexColor()
            window.addEventListener('keydown', e => {
                if (event.key === " " || event.key === "Spacebar") {
                    event.preventDefault();
                    if (timer) pauseTimer();
                }

            });
        };
        let timer;

        function addSegment() {
            const timerCreateMenu = document.getElementById('timerCreateMenu');
            const newSegment = document.createElement('div');
            newSegment.className = 'd-flex align-items-center timer-segment mb-2';
            newSegment.innerHTML = `
                <input type="text" name="length" min="1" placeholder="Length in minutes" class="form-control me-2">
                <input type="text" name="desc" min="1" max="10" placeholder="Short Description" class="form-control me-2">
                <div class="color-input-container">
                    <input type="color" class="form-control form-control-color" style="min-width: 2.5em" value="`+generateRandomHexColor()+`">
                </div>
            `;
            timerCreateMenu.appendChild(newSegment);
        }
        addSegment()

        function createTimer() {
            const segments = document.querySelectorAll('.timer-segment');
            const timerData = [];
            segments.forEach(segment => {
                console.log(segment)
                const durationValue = segment.querySelector('[name="length"]').value;
                const descValue = segment.querySelector('[name="desc"]').value;
                if (durationValue.trim() == "") {
                    return
                }
                let duration = parseFloat(durationValue.replace(",", "."));
                if (durationValue.indexOf(":") != -1) {
                    let splitDuration = durationValue.split(":")
                    duration = parseFloat(splitDuration[0]) + parseFloat(splitDuration[1])/60
                }
                if (!duration) {
                    alert('Please enter a number for the duration of the segment.');
                    throw "failed";
                }
                timerData.push({
                    duration: duration,
                    desc: descValue,
                    color: segment.querySelector('[type="color"]').value
                });
            });
            if (!timerData.length) {
                alert('Please set the duration of at least one segment.');
                throw "failed";
            }
            const title = document.getElementById('timerTitle').value.trim();
            if (!title) {
                alert('Please enter a title for the timer.');
                return;
            }
            saveTimer({ title, data: timerData });
            loadSavedTimers();
            resetCreateTimerMenu();
        }

        function resetCreateTimerMenu() {
            // Reset the timer title
            document.getElementById('timerTitle').value = '';

            // Reset timer segment lengths to default (empty)
            const lengthInputs = document.querySelectorAll('#timerMenu .timer-segment [type="text"]');
            lengthInputs.forEach(input => input.value = '');

            // Reset timer segment colors to default (first color option)
            const colorInputs = document.querySelectorAll('#timerMenu .timer-segment [type="color"]');
            colorInputs.forEach(input => input.value = generateRandomHexColor()); // Set to default color, e.g., black

            const createMenu = document.getElementById('timerCreateMenu');
            while (createMenu.children.length > 4) {
                createMenu.removeChild(createMenu.lastChild);
            }
        }


        function pauseTimer() {
            const pauseButton = document.getElementById('pauseButton');
            if (timer) {
                if (timer.isRunning) {
                    timer.pause();
                    drawPauseButton(true)
                } else {
                    timer.start();
                    drawPauseButton(false)
                }
            }
        }

        function loadTimer(timerData) {
            timer = new Timer(timerData, updatePieChart, drawPauseButton);
            timer.redraw()
            drawPauseSymbol();

            drawPauseButton(true);

            document.getElementById('timerMenu').style.display = 'none';
            document.getElementById('timerDisplay').style.display = 'block';
        }

        function changeTimer() {
            timer.reset();
            document.getElementById('timerMenu').style.display = 'block';
            document.getElementById('timerDisplay').style.display = 'none';
        }

        function drawPauseButton(running) {
            const pauseButton = document.getElementById('pauseButton');
            if (running) {
                pauseButton.innerHTML = '<i class="bi bi-caret-right-fill"></i>  Start'
                pauseButton.classList.remove("btn-warning")
                pauseButton.classList.add("btn-success")
            } else {
                pauseButton.innerHTML = '<i class="bi bi-pause-fill"></i>  Pause'
                pauseButton.classList.remove("btn-success")
                pauseButton.classList.add("btn-warning")
            }
        }

        function resetTimer() {
            if (timer) {
                timer.reset();
                timer.redraw()
                drawPauseSymbol();
            }
        }

        function updatePieChart(segmentRatios) {
            const colors = timer.segments.map(seg => seg.color);
            const descs = timer.segments.map(seg => seg.desc);
            drawPieChart('pieChart', segmentRatios, timer.getFullSegmentRatios(), colors, timer.currentSegmentIndex, descs);
        }
        function generateRandomHexColor() {
            let randomColor = Math.floor(Math.random() * 0xFFFFFF).toString(16);
            return '#' + randomColor.padStart(6, '0');
        }

        function exportTimers() {
            const savedTimers = JSON.stringify(getSavedTimers());
            const blob = new Blob([savedTimers], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'timers.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importTimers(event) {
            const fileReader = new FileReader();
            fileReader.onload = function(event) {
                try {
                    const newTimers = JSON.parse(event.target.result);
                    const timers = [...getSavedTimers(), ...newTimers];
                    localStorage.setItem("savedTimers", JSON.stringify(timers));
                    loadSavedTimers();
                } catch (e) {
                    alert('Failed to import timers: ' + e.message);
                }
            };
            fileReader.readAsText(event.target.files[0]);
        }

    </script>
</body>
</html>
